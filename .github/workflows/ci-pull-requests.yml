name: "CI - Pull Requests"

on:
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      landing-page: ${{ steps.filter.outputs.landing-page }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            landing-page:
              - 'landing-page/**'

  landing-page-validate:
    name: "Landing Page: Validate Code"
    needs: detect-changes
    if: needs.detect-changes.outputs.landing-page == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing-page

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: landing-page/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('landing-page/package-lock.json') }}-${{ hashFiles('landing-page/src/**', 'landing-page/app/**', 'landing-page/public/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('landing-page/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Run validation
        run: npm run validate
