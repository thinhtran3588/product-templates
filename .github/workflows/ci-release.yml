name: "Release - Production"

on:
  release:
    types: [published]

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      landing-page: ${{ steps.changes.outputs.landing-page }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes since last release
        id: changes
        run: |
          CURRENT_TAG="${{ github.event.release.tag_name }}"
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1)
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "landing-page=true" >> "$GITHUB_OUTPUT"
          elif git diff --name-only "${PREVIOUS_TAG}..${CURRENT_TAG}" -- landing-page/ | grep -q .; then
            echo "landing-page=true" >> "$GITHUB_OUTPUT"
          else
            echo "landing-page=false" >> "$GITHUB_OUTPUT"
          fi

  landing-page-validate-and-deploy:
    name: "Landing Page: Validate & Deploy (Production)"
    needs: detect-changes
    if: needs.detect-changes.outputs.landing-page == 'true'
    runs-on: ubuntu-latest
    environment: Production
    defaults:
      run:
        working-directory: landing-page

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: landing-page/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('landing-page/package-lock.json') }}-${{ hashFiles('landing-page/src/**', 'landing-page/app/**', 'landing-page/public/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('landing-page/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Run validation
        run: npm run validate
        env:
          NEXT_PUBLIC_LANDING_PAGE_FIREBASE_CONFIG: ${{ secrets.NEXT_PUBLIC_LANDING_PAGE_FIREBASE_CONFIG }}

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=landing-page-demo --branch=main
          workingDirectory: landing-page
