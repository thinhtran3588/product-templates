name: "CI - Main"

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      landing-page: ${{ steps.filter.outputs.landing-page }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          ref: ${{ github.event.after }}
          filters: |
            landing-page:
              - 'landing-page/**'

  landing-page-validate-and-deploy:
    name: "Landing Page: Validate & Deploy (Staging)"
    needs: detect-changes
    if: needs.detect-changes.outputs.landing-page == 'true'
    runs-on: ubuntu-latest
    environment: Preview
    defaults:
      run:
        working-directory: landing-page

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: landing-page/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('landing-page/package-lock.json') }}-${{ hashFiles('landing-page/src/**', 'landing-page/app/**', 'landing-page/public/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('landing-page/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Run validation
        run: npm run validate
        env:
          NEXT_PUBLIC_LANDING_PAGE_FIREBASE_CONFIG: ${{ secrets.NEXT_PUBLIC_LANDING_PAGE_FIREBASE_CONFIG }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: landing-page
          directory: landing-page/coverage

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=landing-page-demo-staging --branch=main
          workingDirectory: landing-page
