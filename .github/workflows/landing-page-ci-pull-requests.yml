name: "Landing Page: CI - Pull Requests"

on:
  pull_request:
    branches:
      - main
    paths:
      - "landing-page/**"
      - ".github/workflows/landing-page-ci-pull-requests.yml"

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing-page

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "npm"
          cache-dependency-path: landing-page/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: landing-page/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('landing-page/package-lock.json') }}-${{ hashFiles('landing-page/src/**', 'landing-page/app/**', 'landing-page/public/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('landing-page/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Run validation
        run: npm run validate
